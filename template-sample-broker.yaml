apiVersion: v1
kind: Template
metadata:
  name: samplebroker
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: samplebroker
    labels:
      app: samplebroker
      service: samplebroker
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: samplebroker-tls
  spec:
    ports:
      - name: port-1338
        port: 1338
        targetPort: 1338
        protocol: TCP
    selector:
      app: samplebroker
      service: samplebroker

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: samplebroker
    namespace: "samplebroker"

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: samplebroker
  roleRef:
    name: admin
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
  subjects:
  - kind: ServiceAccount
    name: samplebroker
    namespace: "samplebroker"

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: sb-auth
  rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "delete"]
  - apiGroups: ["authorization.openshift.io"]
    resources: ["subjectrulesreview"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["image.openshift.io", ""]
    attributeRestrictions: null
    resources: ["images"]
    verbs: ["get", "list"]
  - apiGroups: ["network.openshift.io", ""]
    attributeRestrictions: null
    resources: ["clusternetworks", "netnamespaces"]
    verbs: ["get"]
  - apiGroups: ["network.openshift.io", ""]
    attributeRestrictions: null
    resources: ["netnamespaces"]
    verbs: ["update"]
  - apiGroups: ["networking.k8s.io", ""]
    attributeRestrictions: null
    resources: ["networkpolicies"]
    verbs: ["create", "delete"]
  - apiGroups: ["automationbroker.io"]
    attributeRestrictions: null
    resources: ["bundles", "jobstates", "servicebindings", "serviceinstances"]
    verbs: ["*"]

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: sb-auth-bind
  subjects:
  - kind: ServiceAccount
    name: samplebroker
    namespace: "samplebroker"
  roleRef:
    kind: ClusterRole
    name: sb-auth
    apiGroup: rbac.authorization.k8s.io

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: access-asb-role
  rules:
  - nonResourceURLs: ["${BROKER_URL_PREFIX}", "${BROKER_URL_PREFIX}/*"]
    verbs: ["get", "post", "put", "patch", "delete"]

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: samplebroker
    labels:
      app: samplebroker
      service: samplebroker
  spec:
    replicas: 1
    selector:
      app: samplebroker
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: samplebroker
          service: samplebroker
      spec:
        serviceAccount: samplebroker
        containers:
        - image: jmrodri/samplebroker:demo
          name: samplebroker
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config-volume
              mountPath: /etc/ansible-service-broker
            - name: samplebroker-tls
              mountPath: /etc/tls/private
            - name: sb-auth-volume
              mountPath: /var/run/asb-auth
          ports:
            - containerPort: 1338
              protocol: TCP
          env:
          - name: BROKER_CONFIG
            value: ${BROKER_CONFIG}
          resources: {}
          terminationMessagePath: /tmp/termination-log
          readinessProbe:
            httpGet:
              path: /healthz
              port: 1338
              scheme: HTTPS
            initialDelaySeconds: 15
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              port: 1338
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            timeoutSeconds: 1
        volumes:
          - name: config-volume
            configMap:
              name: broker-config
              items:
              - key: broker-config
                path: config.yaml
          - name: samplebroker-tls
            secret:
              secretName: samplebroker-tls
          - name: sb-auth-volume
            secret:
              secretName: broker-auth-secret

- apiVersion: v1
  kind: Secret
  metadata:
    name: broker-auth-secret
    namespace: "samplebroker"
  data:
    username: ${BROKER_USER}
    password: ${BROKER_PASS}

- apiVersion: v1
  kind: Secret
  metadata:
    name: ${REGISTRY_SECRET_NAME}
    namespace: "samplebroker"
  data:
    username: ${DOCKERHUB_USER}
    password: ${DOCKERHUB_PASS}

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: broker-config
    namespace: "samplebroker"
    labels:
      app: samplebroker
  data:
    broker-config: |
      registry:
        - type: "dockerhub"
          name: "dh"
          url: "https://registry.hub.docker.com"
          org: "jmrodri"
          tag: "latest"
          white_list:
            - ".*-apb$"
        - type: local_openshift
          name: localregistry
          namespaces: ['openshift']
          # NOTE TO ADMINS: The default whitelist policy here will pass *all* APBs
          # found in the local openshift registry. If this is not desired,
          # manipulate the following regex to only match APBs you wish to be made available.
          white_list:
            - ".*"
      dao:
        type: "crd"
      log:
        logfile: /var/log/ansible-service-broker/asb.log
        stdout: true
        level: debug
        color: true
      openshift:
        host: "${CLUSTER_AUTH_HOST}"
        ca_file: "${CA_FILE}"
        bearer_token_file: ""
        image_pull_policy: "IfNotPresent"
        sandbox_role: "edit"
        namespace: "samplebroker"
        keep_namespace: false
        keep_namespace_on_error: true
      broker:
        dev_broker: false
        bootstrap_on_startup: true
        refresh_interval: "600s"
        launch_apb_on_bind: true
        output_request: true
        recovery: true
        ssl_cert_key: /etc/tls/private/tls.key
        ssl_cert: /etc/tls/private/tls.crt
        auto_escalate: true
        cluster_url: samplebroker
        auth:
          - type: basic
            enabled: ${ENABLE_BASIC_AUTH}

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: samplebroker-client
    namespace: "samplebroker"

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: samplebroker-client
  subjects:
  - kind: ServiceAccount
    name: samplebroker-client
    namespace: "samplebroker"
  roleRef:
    kind: ClusterRole
    name: access-asb-role
    apiGroup: rbac.authorization.k8s.io

- apiVersion: v1
  kind: Secret
  metadata:
    name: samplebroker-client
    annotations:
      kubernetes.io/service-account.name: samplebroker-client
  type: kubernetes.io/service-account-token

- apiVersion: v1
  kind: Route
  metadata:
    name: samplebroker-1338
    labels:
      app: samplebroker
      service: samplebroker
  spec:
    to:
      kind: Service
      name: samplebroker
    port:
      targetPort: port-1338
    tls:
      termination: reencrypt

- apiVersion: servicecatalog.k8s.io/v1beta1
  kind: ClusterServiceBroker
  metadata:
    name: samplebroker
  spec:
    url: https://samplebroker.samplebroker.svc:1338${BROKER_URL_PREFIX}/
    authInfo:
      basic:
        secretRef:
          namespace: samplebroker
          name: broker-auth-secret
    insecureSkipTLSVerify: true
    #caBundle: ${BROKER_CA_CERT}

# CRDs for the broker.
- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    name: bundles.automationbroker.io
  spec:
    group: automationbroker.io
    version: v1
    scope: Namespaced
    names:
      plural: bundles
      singular: bundle
      kind: Bundle
    validation:
     # openAPIV3Schema is the schema for validating custom objects.
      openAPIV3Schema:
        properties:
          spec:
            properties:
              runtime:
                type: integer
                minimum: 1
                maximum: 2
              version:
                type: string
                pattern: '^[\d]+.[\d*]+$'
              fqName:
                type: string
              image:
                type: string
              tags:
                type: array
                items:
                  type: string
              bindable:
                type: boolean
              description:
                type: string
              metadata:
                type: string
              async:
                type: string
                pattern: '^(optional|required|unsupported)$'
              plans:
                type: array
                minItems: 1
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    metadata:
                      type: string
                    free:
                      type: boolean
                    bindable:
                      type: boolean
                    updatesTo:
                      type: array
                      items:
                        type: string
                    parameters:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          title:
                            type: string
                          type:
                            type: string
                          description:
                            type: string
                          default:
                            type: string
                          deprecateMaxLength:
                            type: integer
                          maxLength:
                            type: integer
                          minLength:
                            type: integer
                          pattern:
                            type: string
                          multipleOf:
                            type: float
                          maximum:
                            type: float
                          exclusiveMaximum:
                            type: float
                          minimum:
                            type: float
                          exclusiveMinimum:
                            type: float
                          enum:
                            type: array
                          items:
                            type: string
                          required:
                            type: boolean
                          updatable:
                            type: boolean
                          displayType:
                            type: string
                          displayGroup:
                            type: string
                    bindParameters:
                      type: array
                      properties:
                        name:
                          type: string
                        title:
                          type: string
                        type:
                          type: string
                        description:
                          type: string
                        default:
                          type: string
                        deprecateMaxLength:
                          type: integer
                        maxLength:
                          type: integer
                        minLength:
                          type: integer
                        pattern:
                          type: string
                        multipleOf:
                          type: float
                        maximum:
                          type: float
                        exclusiveMaximum:
                          type: float
                        minimum:
                          type: float
                        exclusiveMinimum:
                          type: float
                        enum:
                          type: array
                        items:
                          type: string
                        required:
                          type: boolean
                        updatable:
                          type: boolean
                        displayType:
                          type: string
                        displayGroup:
                          type: string
- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    name: jobstates.automationbroker.io
  spec:
    group: automationbroker.io
    version: v1
    scope: Namespaced
    names:
      plural: jobstates
      singular: jobstate
      kind: JobState
    validation:
     # openAPIV3Schema is the schema for validating custom objects.
     # Token is the name of the resource
      openAPIV3Schema:
        properties:
          state:
            type: string
          podName:
            type: string
          method:
            type: string
          error:
            type: string
          description:
            type: string

- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    name: servicebindings.automationbroker.io
  spec:
    group: automationbroker.io
    version: v1
    scope: Namespaced
    names:
      plural: servicebindings
      singular: servicebinding
      kind: ServiceBinding
    validation:
     # openAPIV3Schema is the schema for validating custom objects.
      openAPIV3Schema:
        serviceInstanceId:
          type: string
        parameters:
          type: string
        JobToken:
          type: string

- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    name: serviceinstances.automationbroker.io
  spec:
    group: automationbroker.io
    version: v1
    scope: Namespaced
    names:
      plural: serviceinstances
      singular: serviceinstance
      kind: ServiceInstance
    validation:
     # openAPIV3Schema is the schema for validating custom objects.
      openAPIV3Schema:
        properties:
          spec:
            properties:
              specId:
                type: string
              context:
                type: object
                properties:
                  plateform:
                    type: string
                  namespace:
                    type: string
              parameters:
                type: string
              bindingIds:
                type: array
                items:
                  type: string
parameters:
- description: Service Broker CA Cert.
  displayname: Service Broker kind.
  name: BROKER_CA_CERT
  value: ""

- description: Service Broker url prefix for the cluster
  displayname: ASB Url Prefix
  name: BROKER_URL_PREFIX
  value: "/samplebroker"

- description: Suffix for OpenShift routes
  displayname: Suffix for OpenShift routes
  name: ROUTING_SUFFIX
  value: "172.17.0.1.nip.io"

- description: Configuration filepath for Ansible Service Broker
  displayname: Ansible Service Broker Configuration File
  name: BROKER_CONFIG
  value: /etc/ansible-service-broker/config.yaml

- description: OpenShift User Password
  displayname: OpenShift User Password
  name: OPENSHIFT_PASS
  value: admin

- description: OpenShift User Name
  displayname: OpenShift User Name
  name: OPENSHIFT_USER
  value: admin

- description: OpenShift Target URL
  displayname: OpenShift Target URL
  name: OPENSHIFT_TARGET
  value: kubernetes.default

- description: Registry Secret Name
  displayname: Registry Secret Name
  name: REGISTRY_SECRET_NAME
  value: registry-auth-secret

- description: Registry Auth Type
  displayname: Registry Auth Type
  name: REGISTRY_AUTH_TYPE
  value: secret

- description: APB ImagePullPolicy
  displayname: APB ImagePullPolicy
  name: IMAGE_PULL_POLICY
  value: "IfNotPresent"

- description: Will enable basic authentication
  displayname: Enable basic authentication
  name: ENABLE_BASIC_AUTH
  value: "true"

############################################################
# NOTE: These values MUST be base64 encoded.
# http://red.ht/2wbrCYo states "The value associated with
# keys in the data map must be base64 encoded."
############################################################
- description: Broker user password
  displayname: Broker user password
  name: BROKER_PASS
  value: YWRtaW4=

- description: Broker user name
  displayname: Broker user name
  name: BROKER_USER
  value: YWRtaW4=

- description: Dockerhub user password
  displayname: Dockerhub user password
  name: DOCKERHUB_PASS
  value: ""

- description: Dockerhub user name
  displayname: Dockerhub user name
  name: DOCKERHUB_USER
  value: ""

############################################################
# NOTE: Default behavior for these are going to use the kubernetes
# InClusterConfig. These are typically overridden for running
# the broker outside of a cluster. Under normal circumstances,
# you probably want to leave these blank.
############################################################
- description: Service Account CAFile Path
  displayname: Service Account CAFile Path
  name: CA_FILE
  value: ""

- description: Cluster Authentication Host
  displayname: Cluster Authentication Host
  name: CLUSTER_AUTH_HOST
  value: ""

############################################################
